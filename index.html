<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label for="text-input">Texto do meme: </label>
    <input type="text" id="text-input" maxlength="60" />
    <div id="input-container">
      <label for="meme-insert">Selecione a imagem:</label>
      <input type="file" name="meme-insert" id="meme-insert" accept="image/*" />
      <button id="upload-btn">Confirmar</button>
    </div>
    <div id="meme-image-container">
      <img src="" id="meme-image" />
      <p id="meme-text"></p>
    </div>
    <div id="border-change">
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </div>
    <div id="preload-image">
      <img src="imgs/meme1.png" alt="" id="meme-1">
      <img src="imgs/meme2.png" alt=""id="meme-2">
      <img src="imgs/meme3.png" alt="" id="meme-3">
      <img src="imgs/meme4.png" alt="" id="meme-4">
    </div>
    <script src="script.js"></script>
  </body>
</html>
