<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <header class="header">
    <h1>Meme Generator</h1>
  </header>
  <main class="main-content">
    <form class="form">
      <div class="form-item">
        <label for="text-input">Texto Meme: </label>
        <input type="text" id="text-input" maxlength="60">
      </div>
      <div class="form-item">
        <label class="label-file-input" for="meme-insert">Escolha uma foto</label>
        <input class="file-input" type="file" id="meme-insert" accept="image/gif, image/jpeg, image/png">
      </div>
      <div class="form-item">
        <div class="form-item-height">
          <label for="range-width">Quebra Linha</label>
        </div>
        <input id="range-width" type="range">
      </div>
      <div class="form-item">
        <label for="text-size">Tamanho do texto</label>
        <input id="text-size" type="range" value="30" min="10" max="100">
      </div>
      <div class="form-item">
        <label for="text-weight">Espessura do texto</label>
        <input id="text-weight" type="range" value="500" min="500" max="1000">
      </div>
      <div class="form-item">
        <label for="text-shadow">Sombra Texto</label>
        <input id="text-shadow" type="checkbox" checked>
      </div>
      <div class="form-item">
        <label for="color">Cor do Texto:</label>
        <input type="color" id="text-color" value="#ffffff">
      </div>
    </form>
    <div class="meme-container" id="meme-image-container">
      <div class="meme-text" id="meme-text"></div>
      <img class="meme-image" id="meme-image"></img>
    </div>
    <div class="border-selector">
      <button class="fire" id="fire">Fire</button>
      <button class="water" id="water">Water</button>
      <button class="earth" id="earth">Earth</button>
    </div>
   <div id="meme-selector" class="meme-selector">
     <dir id="meme-1" class="meme"></dir>
     <dir id="meme-2" class="meme"></dir>
     <dir id="meme-3" class="meme"></dir>
     <div id="meme-4" class="meme"></div>
   </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
