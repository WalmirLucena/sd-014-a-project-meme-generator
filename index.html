<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">
        <h1>Meme Generator</h1>
    </header>
    <main class="main-content">
        <div id="input-container">
            <label class="form-label" for="text-input">Texto Meme:</label>
            <input class="form-control" type="text" id="text-input" maxlength="60">
        </div>
        <div id="input-container">
            <label class="form-label" for="meme-insert">Escolha uma foto:</label>
            <input class="form-control" type="file" accept="image/*" name="meme-insert" id="meme-insert">
        </div>
        <div id="meme-image-container">
            <div id="meme-text"></div>
            <img id="meme-image">
        </div>
        <div id="buttons">
            <button id="fire">Fire</button>
            <button id="water">Water</button>
            <button id="earth">Earth</button>
        </div>
        <div id="image-saved">
            <img src="imgs/meme1.png" alt="" id="meme-1">
            <img src="imgs/meme2.png" alt="" id="meme-2">
            <img src="imgs/meme3.png" alt="" id="meme-3">
            <img src="imgs/meme4.png" alt="" id="meme-4">

        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
