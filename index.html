<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <input type="file" accept="imgs/*" id="meme-insert"></input>
    <input type="text" maxlength=60 name="" id="text-input">
  </div>
  <div>
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
  </div>
  <div id="miniaturas">
    <img max-width=100px max-height=100px src="imgs/meme1.png" id="meme-1"></img>
    <img max-width=100px max-height=100px src="imgs/meme2.png" id="meme-2"></img>
    <img max-width=100px max-height=100px src="imgs/meme3.png" id="meme-3"></img>
    <img max-width=100px max-height=100px src="imgs/meme4.png" id="meme-4"></img>
  </div>
  <span id="meme-image-container">
    <p id="meme-text"></p>
    <img id="meme-image"></img>
  </span>

  <script src="script.js"></script>
</body>

</html>
