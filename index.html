<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  
  <form>
    <p>Texto: <input type="text" id="text-input" maxlength="60"></p>
    <p>Foto: <input type="file" id="meme-insert"></p>
  </form>

  <section id="meme-image-container">
    <div id="meme-text" class="meme-text"></div>
    <img src="" alt="your picture" id="meme-image">
  </section>

  <section class="button-container">
    <button id="fire" class="fire">FIRE</button>
    <button id="water" class="water">WATER</button>
    <button id="earth" class="earth">EARTH</button>
  </section>

  <section class="suggestions-container">
    <h2>Suggestions</h2>
    <img src="./imgs/meme1.png" alt="hide the pain harold" class="suggestion" id="meme-1">
    <img src="./imgs/meme2.png" alt="distracted boyfriend" class="suggestion" id="meme-2">
    <img src="./imgs/meme3.png" alt="Chielline holding a trophy" class="suggestion" id="meme-3">
    <img src="./imgs/meme4.png" alt="Arnold Schwarzenegger holding a cigarette" class="suggestion" id="meme-4">
  </section>

  <script src="script.js"></script>

</body>
</html>
