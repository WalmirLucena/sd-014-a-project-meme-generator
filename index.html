<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <label for="text-input">Texto do meme: </label>
  <input type="text" id="text-input" maxlength="60">
  <div id="meme-image-container">
    <img src="" id="meme-image">
    <p id="meme-text"></p>
  </div>  
  <div id="input-container">
    <label for="meme-insert">Selecione a imagem:</label>
    <input type="file" name="meme-insert" id="meme-insert" accept="image/*">
    <button id="upload-btn">Confirmar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
