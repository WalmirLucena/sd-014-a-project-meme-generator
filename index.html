<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <head>
    <h1>MEME GENERATOR</h1>
  </head>
  
  <main>
    <form>
      <label for="text-input">Texto:</label>
      <input type="text" id="text-input" maxlength="60"><br><br>
      <label for="">Foto: </label>
      <input type="file" id="meme-insert">
    </form>

    <div id="meme-image-container" class="regular">
      <img src="" alt="meme-image" id="meme-image">
      <p id="meme-text"></p>
      <button id="fire">Fire 🔥</button>
      <button id="water">Water💧</button>
      <button id="earth">Earth 🍏</button>
    </div>
    <div id='memes'>
      <img src="imgs/meme1.png" alt="meme1" id="meme-1">
      <img src="imgs/meme2.png" alt="meme2" id="meme-2">
      <img src="imgs/meme3.png" alt="meme3" id="meme-3">
      <img src="imgs/meme4.png" alt="meme4" id="meme-4">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
