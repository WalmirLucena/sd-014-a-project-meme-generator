<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Meme Generator</title>
</head>

<body>
  <header>
    <h1>Gerador de Memes </h1>
  </header>
  <main>
    <section id="container-inputs">
      <input type="text" id="text-input" maxlength="60">
      <input type="file" name="" id="meme-insert">
    </section>
    <section id="meme-image-container">
      <img src="" id="meme-image">
      <p id="meme-text"></p>
    </section>

    <section>
      <button id="fire">FIRE</button>
      <button id="water">WATER</button>
      <button id="earth">EARTH</button>
    </section>
    <section>
      <img id="meme-1" src="imgs/meme1.png" alt="">
      <img id="meme-2" src="imgs/meme2.png" alt="">
      <img id="meme-3" src="imgs/meme3.png" alt="">
      <img id="meme-4" src="imgs/meme4.png" alt="">
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
