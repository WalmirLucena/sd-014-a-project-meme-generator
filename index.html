<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
  <title>Projeto Meme Generator</title>
</head>
<body>

    <label for="text-input">Texto:</label>
    <input type="text" name="text-input" id="text-input" autocomplete="on" placeholder="Escreva uma frase!" autofocus maxlength="60"></p>
    <label for="meme-insert">Foto:</label>
    <input type="file" accept="image/*" name="meme-insert" id="meme-insert">
   
    <figure id="meme-image-container">
      <img src="#" id="meme-image" alt="img source">
      <figcaption id="meme-text"></p>
    </figure>
    
    


  

  <script src="script.js"></script>
</body>
</html>
