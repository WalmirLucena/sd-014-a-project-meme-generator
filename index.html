<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Meme Generator</title>
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
  <!--Requisito 1-->
  <form method="GET" id='meme-form' enctype="multipart/form-data">
    <label>Texto do meme: </label>
    <input id='text-input' type="text" maxlength='60'>
    <label>Carregar arquivo:</label>
    <input type="file" id="meme-insert">
  </form>
  
  <div id='meme-image-container'>
    <img src="" id='meme-image' width='400px'>
    <p id='meme-text'></p>
  </div>

  <div id='buttons'>
    <button id='fire'>Fire</button>
    <button id='water'>Water</button>
    <button id='earth'>Earth</button>
  </div>

  <div id='preloaded-memes'>
    <div>
      <img src="imgs/meme1.png" id='meme-1' width='150px' height='150px'>
    </div>
    <div>
      <img src="imgs/meme2.png" id='meme-2' width='150px' height='150px'>
    </div>
    <div>
      <img src="imgs/meme3.png" id='meme-3' width='150px' height='150px'>
    </div>
    <div>
      <img src="imgs/meme4.png" id='meme-4' width='150px' height='150px'>
    </div>
  </div>
  <script src='script.js'></script>
</body>
</html>
