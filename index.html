<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator Project - Gustavo Dolzan</title>
</head>

<body>
  <h1>Meme Generator</h1>
  <main>
    <label>Texto: <input type="text" id="text-input"></label>
    <label>Imagem: <input type="file" accept="image/*" name="image" id="meme-insert"
        onchange="loadImage(event)"></label>
    <section id="meme-image-container">
      <img alt="Generated meme" id="meme-image">
      <span id="meme-text">Lorem Ipsum</span>
    </section>
  </main>
  <script src="/script.js"></script>
</body>

</html>
