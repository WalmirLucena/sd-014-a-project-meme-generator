<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <header>
      <h1>Meme Generator</h1>
      <input type="text" maxlength="60" name="text" id="text-input" />
      <input type="file" accept="image/*" name="image" id="meme-insert" />
      <div id="border-buttons">
        <button id="normal">Normal</button>
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
      </div>
    </header>
    <section id="meme-image-container" class="normal">
      <img src="#" id="meme-image" />
      <p id="meme-text"></p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
