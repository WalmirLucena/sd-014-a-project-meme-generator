<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<header>
  <div class="container align-items-center justify-content-center my-4" id="memes">
    <img src="./imgs/meme1.png" id="meme-1" class="img-thumbnail mx-1" alt="...">
    <img src="./imgs/meme2.png" id="meme-2" class="img-thumbnail mx-1" alt="...">
    <img src="./imgs/meme3.png" id="meme-3" class="img-thumbnail mx-1" alt="...">
    <img src="./imgs/meme4.png" id="meme-4" class="img-thumbnail mx-1" alt="...">
  </div>
  <div class="container containerInput">
    <div class="container col-5 align-items-center justify-content-center">
      <div class="input-group col-auto align-items-center">
        <label class="input-group-text" for="file-upload">Upload</label>
        <input onchange="setMeme()" type="file" class="form-control" id="meme-insert" name="file-upload"
          accept="image/*">
      </div>
      <div class="col-5 mt-2">
        <label for="inputText" class="col-form-label">Texto que ser√° inserido:</label>
      </div>
      <div class="col-auto">
        <input onkeyup="inputChange()" type="text" id="text-input" class="form-control" aria-describedby="inputTextHelp"
          maxlength="60">
      </div>
      <div class="col-auto">
        <span id="inputTextHelp" class="form-text">
          Insira aqui o texto do seu meme.
        </span>
      </div>
    </div>
</header>

<div class="container col-5 align-items-center justify-content-center" id="meme-image-container">
  <img src="" alt="meme" id="meme-image">
  <div id="meme-text"></div>
</div>

<div class="row align-items-center justify-content-center mb-5">
  <div class="btn-group col-3" role="group" aria-label="Basic mixed styles example">
    <button onclick="styleContainer('3px', 'dashed', 'rgb(255, 0, 0)')" type="button" class="btn btn-primary"
      id="fire">Fire</button>
    <button onclick="styleContainer('6px', 'groove', 'rgb(0, 128, 0)')" type="button" class="btn btn-primary"
      id="earth">Earth</button>
    <button onclick="styleContainer('5px', 'double', 'rgb(0, 0, 255)')" type="button" class="btn btn-primary"
      id="water">Water</button>
  </div>
</div>


</div>

<script src="script.js"></script>

<body>

</body>

</html>
