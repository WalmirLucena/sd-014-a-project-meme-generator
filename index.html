<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- header -->
  <header id="header-container">
    <h1 id="title">Meme generator</h1>
  </header>

  <!-- input -->
  Texto: <input id="text-input" type="text" maxlength="60"><br><br>
  Imagem: <input id="meme-insert" type="file">
  <div id="meme-image-container">
    <img id="meme-image" src="" alt="meme">
    <p id="meme-text"></p>
  </div>
  <div id="buttons">
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
  </div>
  <div id="meme-saved-images">
    <p>Memes pr√© montados</p>
    <img id="meme-1" src="imgs/meme1.png" alt="meme1" width="100px" height="50px">
    <img id="meme-2" src="imgs/meme2.png" alt="meme2" width="100px" height="50px">
    <img id="meme-3" src="imgs/meme3.png" alt="meme3" width="100px" height="50px">
    <img id="meme-4" src="imgs/meme4.png" alt="meme4" width="100px" height="50px">
  </div>
  <script src="script.js"></script>
</body>
</html>
