<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
  <title>Projeto Meme Generator</title>
</head>
<body>
  <section>
    <p>Texto: <input type="text" name="text-input" id="text-input" autocomplete="on" placeholder="Escreva uma frase!" autofocus></p>
    <p>Foto: <input type="file" accept="image/*" name="" id="meme-insert"> </p>
    <fieldset id="meme-image-container">
      <legend>Container</legend>
      <figure >
        <img src="" id="meme-image" alt="img source">
        <figcaption id="meme-text"></figcaption>
      </figure>
    </fieldset>
    <aside>

    </aside>
  </section>

  

  <script src="script.js"></script>
</body>
</html>
