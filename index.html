<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
  <main>
    <form>
      <label for="text-input">Texto Meme: </label>
      <input type="text" id="text-input" maxlength="60">
      <label for="range-width">Quebra Linha</label>
      <input id="range-width" type="range">
      <label for="text-size">Tamanho do texto</label>
      <input id="text-size" type="range" value="30" min="10" max="100">
      <label for="text-shadow">Sompra Texto</label>
      <input id="text-shadow" type="checkbox" checked>
      <label for="color">Cor do Texto:</label>
      <input type="color" id="text-color" value="#ffffff">
      <input type="file" id="meme-insert" accept="image/gif, image/jpeg, image/png">
    </form>
    <div class="meme-container" id="meme-image-container">
      <div class="meme-text" id="meme-text"></div>
      <img class="meme-image" id="meme-image"></img>
    </div>
    <div>
      <button class="fire" id="fire">Fire</button>
      <button class="water" id="water">Water</button>
      <button class="earth" id="earth">Earth</button>
    </div>
   <div id="meme-selector" class="meme-selector">
     <dir id="meme-1" class="meme"></dir>
     <dir id="meme-2" class="meme"></dir>
     <dir id="meme-3" class="meme"></dir>
     <div id="meme-4" class="meme"></div>
   </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
