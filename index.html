<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MEME GENERATOR</h1>
        <input type="text" placeholder="digite um texto aqui" id="text-input" maxlength=60>
        <input id="meme-insert" type="file" accept="image/*" >
            
        <div id="meme-image-container">
            <img id="meme-image">
             <p id="meme-text"></p>
            </div>
            <div id="botoes">
                <button id="fire">Fire</button>
                <button id="water">Water</button>
                <button id="earth">Earth</button>
            </div>
    </header>
    <div id="div">
        <img id="meme-1" src="imgs/meme1.png">
        <img id="meme-2" src="imgs/meme2.png">
        <img id="meme-3" src="imgs/meme3.png">
        <img id="meme-4" src="imgs/meme4.png">
    </div>
    <script src="script.js"></script>
</body>
</html>
