<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Meme Generator</title>
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
  <!--Requisito 1-->
  <form method="GET" id='meme-form' enctype="multipart/form-data">
    <label>Texto do meme: </label>
    <input id='text-input' type="text">
    <label>Carregar arquivo:</label>
    <input type="file" id="meme-insert">
  </form>
  
  <div id='meme-image-container'>
    <img src="" id='meme-image'>
    <p id='meme-text'></p>
  </div>
  <script src='script.js'></script>
</body>
</html>
