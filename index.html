<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Projeto Meme Generator</title>
</head>
<body>
  <header id="title">
    <h1>MEME GENERATOR</h1>
  </header>
  <main id="main-content">
    <section id="inputs-container" >
      <form>
        <fieldset>
          <legend>Gere seu meme</legend>
          <label for="text-input">Digite um texto para seu meme </label>
          <input id="text-input" type="text" placeholder="Insira seu texto" maxlength="60"><br>
          <label for="meme-insert">Escolha uma imagem para o seu meme </label>
          <input id="meme-insert" type="file">
      </fieldset>
      </form>
  </section>
    <section id="meme-image-container">
      <p id="meme-text"></p>
      <img id="meme-image"></img>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
