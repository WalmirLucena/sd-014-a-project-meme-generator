<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Yomogi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Meme Generator</title>
  </head>
  <body>
    <header>
      <h1 id="header-title">Meme Generator</h1>
    </header>
    <main>
      <div id="inputs-container">
        <label for="text-input">Texto: </label>
        <input type="text" maxlength="60" id="text-input" />

        <label for="meme-insert">Imagem: </label>
        <input type="file" id="meme-insert" accept="image/*" />
      </div>

      <div id="meme-image-container">
        <img alt="Imagem" id="meme-image" src="#" />
        <div id="meme-text"></div>
      </div>

      <div id="buttons-container">
        <label for="">Estilos: </label>
        <button id="fire" class="btn">Fire</button>
        <button id="water" class="btn">Water</button>
        <button id="earth" class="btn">Earth</button>
      </div>

      
      <section id="memes-container">
        <label for="">Memes prontos: </label>
        <div id="meme-1">
          <img src="./imgs/meme1.png" />
        </div>
        <div id="meme-2">
          <img src="./imgs/meme2.png" />
        </div>
        <div id="meme-3">
          <img src="./imgs/meme3.png" />
        </div>
        <div id="meme-4">
          <img src="./imgs/meme4.png" />
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
