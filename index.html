<!DOCTYPE html>
<html lang="pt-br ">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Gerador de Memes</h1>
    <p id='meunome'>Por Paulo Renan</p>
  </header>
    <div id="texto-input">
      <p id=>Texto:</p>
      <input id="text-input" maxlength='60'>
    </div>
    <input type='file' id='meme-insert' >
    <div id='meme-image-container'>
      <img id="meme-image" src="#">
      <p id='meme-text'></p>
    </div>
    <div>
      <button id='fire' class='buttons'>FIRE</button>
      <button id='water' class='buttons'>WATER</button>
      <button id='earth' class='buttons'>EARTH</button>
      <button id='black' class='buttons'>BLACK</button>
    </div>
    <p>Estilos Customizados:</p>
    <div id='imagens'>
      <img src="imgs/meme1.png" alt="Meme garota fogo" id='meme-1' class='memes'>
      <img src="imgs/meme2.png" alt="Meme vin diesel" id='meme-2' class='memes'>
      <img src="imgs/meme3.png" alt="Meme drake" id='meme-3' class='memes'>
      <img src="imgs/meme4.png" alt="Meme nazare confusa" id='meme-4' class='memes'>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
